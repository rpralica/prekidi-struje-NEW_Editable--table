<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Sweet Alert 2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="shortcut icon" href="#">
</head>
<title>Najave isključenja</title>

<body>

  <div class="container mt-3">

    <div class="mt-4 p-3 bg-primary text-white rounded">
      <h1 style="text-align: center;">Najave isključenja</h1>


    </div>
    <br>
  </div>

  <div class="container">
    <table id="table" class="table border border-5  border-info " style="font-size: larger;text-align: center;">
      <thead>
        <tr>

          <th>Servisna Regija</th>
          <th>Izvršna jedinica(Grad)</th>
          <th>Elektroenergetski objekat</th>
          <th>Područje bez napajanja</th>
          <th>Vrijeme beznaponskog stanja</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <tr>


        </tr>
      </tbody>
    </table>
  </div>


  <div class="container">

    <fieldset class="container border border-5 p-4 border-info ">
      <legend class="border-bottom border-1">Upis podataka:</legend>
      <div class="divArea container p-5">
        <div class="row ">
          <div class="col-4">
            <label class="form-label  center-label fw-bold">Izvršna jedinica</label>
            <textarea class="form-control" id="inpText" cols="15" rows="5"></textarea>
          </div>
          <div class="col-4">
            <label class="form-label fw-bold  center-label">Elektro objekat</label>
            <textarea class="form-control" name="" id="inpObjekat" cols="15" rows="5"></textarea>
          </div>
          <div class="col-4">
            <label class="form-label fw-bold center-label">Podr.bez napajanja</label>
            <textarea class="form-control" name="" id="inpPodrucje" cols="15" rows="5"></textarea>
          </div>

        </div>
      </div>

      <div class="container ">
        <div class="row ">
          <div class="col-4 ">

            <select style="margin-left:10%;" id="selRegija" class="form-select mt-4 container-sm">
              <option selected>Regija 1</option>
              <option value="Regija 2">Regija 2</option>
              <option value="Regija 3">Regija 3</option>
              <option value="Regija 4">Regija 4</option>
              <option value="Regija 5">Regija 5</option>
              <option value="Regija 6">Regija 6</option>
              <option value="Regija 7">Regija 7</option>
            </select>
          </div>


          <div class="col-3 container">

            <label   class="form-label center-label">Od</label>
            <input style="width: 90%;" id="inpOd" type="text" class="form-control">
          </div>
          <div class="col-3 ontainer">
            <label  class="form-label center-label">Do</label>
            <input style="width: 90%;" id="inpDo" type="text" class="form-control mb-1">
          </div>
        </div>
      </div>
    </fieldset>
  </div>



  <div class="container" id="result"></div>


  <br>
  <div class="container" id="divButtons">
    <div class="row">

      <div class="col-8">


        <button id="btnJedinica" class="btn btn-primary">Dodaj</button>
        <button class="btn btn-danger" id="clersStorage">Clear Table</button>
        <button id="export" class="btn btn-success">Export to Excel</button>
        <button id="substring" class="btn btn-warning">Substring</button>
         <button id="objString" class="btn btn-dark">Obj. String</button>




      </div>

        <select id="selRegija" class="form-select">
          <option selected>Regija 1</option>

          <option value="Regija 2">Regija 2</option>
          <option value="Regija 3">Regija 3</option>
          <option value="Regija 4">Regija 4</option>
          <option value="Regija 5">Regija 5</option>
          <option value="Regija 6">Regija 6</option>
          <option value="Regija 7">Regija 7</option>
        </select>
      </div> -->


    </div>
  </div>
  <br>
  <div class="container">



  </div>

  <div class="col-md-12 text-center">

  </div>

  <script src="script.js"></script>
</body>

</html>
